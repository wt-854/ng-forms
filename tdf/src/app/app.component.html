<div class="container-fluid mb-5">
  <h1>Bootcamp Enrollment Form</h1>
  <form #userForm="ngForm">

    <!--
    {{ userForm.value | json }}
    <hr/>
    {{ userModel | json }}
    <hr/>

    Date (dd-MM-yyyy): {{ userForm.value.dateStamp | json | date: 'dd-MM-yyyy' }}
    <br>

    CheckDate: {{ moment(dateStamp).isBefore(moment(endDateStamp)) }}
    <br>
-->
    <div class="form-group">
      <label>Name</label>
      <input type="text"  #name="ngModel" [class.is-invalid]="name.invalid && name.touched" 
      required class="form-control" name="userName" [(ngModel)]="userModel.name">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" #phone="ngModel" pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" 
      required class="form-control" name="phone" [(ngModel)]="userModel.phone">
      <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone number is required and must be 10 digits</small> -->
      <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
        <small class="text-danger" *ngIf="phone.touched && !phone.valid">Phone number is required</small>
        <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits</small>
      </div>
    </div>

    <div class="form-group">
      <select class="custom-select" name="topic" [(ngModel)]="userModel.topic">
        <option value="">I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Time Preference</label>
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="morning">
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="evening">
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>

        <!--
    <div class="form-group">
      <label>Date</label>
      <div class="input-group">
        <input type="date" class="form-control" name="dateStamp" ngModel/>
      </div>
    </div>


    <div class="form-group">
      <label>End Date</label>
      <div class="input-group">
        <input type="date" class="form-control" name="endDateStamp" ngModel/>
      </div>
    </div>
-->

    <div class="form-check mb-3">
      <input class="form-check-input" [(ngModel)]="userModel.subscribe" name="subscribe" type="checkbox">
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>

    <button class="btn btn-primary" type="submit">Submit Form</button>

  </form>
</div>
