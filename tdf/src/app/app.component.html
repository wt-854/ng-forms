<div class="container-fluid mb-5">
  <h1>Bootcamp Enrollment Form</h1>
  <form #userForm="ngForm">

    {{ userForm.value | json }}
    <br>
<!--
    Date (dd-MM-yyyy): {{ userForm.value.dateStamp | json | date: 'dd-MM-yyyy' }}
    <br>

    CheckDate: {{ moment(dateStamp).isBefore(moment(endDateStamp)) }}
    <br>
-->
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="userName" ngModel>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" ngModel>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="phone" ngModel>
    </div>

    <div class="form-group">
      <select class="custom-select" name="topic" ngModel>
        <option selected>I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Time Preference</label>
      <div class="form-check">
        <input class="form-check-input" ngModel type="radio" name="timePreference" value="morning">
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" ngModel type="radio" name="timePreference" value="evening">
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>

        <!--
    <div class="form-group">
      <label>Date</label>
      <div class="input-group">
        <input type="date" class="form-control" name="dateStamp" ngModel/>
      </div>
    </div>


    <div class="form-group">
      <label>End Date</label>
      <div class="input-group">
        <input type="date" class="form-control" name="endDateStamp" ngModel/>
      </div>
    </div>
-->

    <div class="form-check mb-3">
      <input class="form-check-input" ngModel name="subscribe" type="checkbox">
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>

    <button class="btn btn-primary" type="submit">Submit Form</button>

  </form>
</div>
